<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Access to Exclusive Content</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* Dark overlay for better readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        
        .box {
            background: rgba(20, 20, 30, 0.95);
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 79, 0.3) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: -1;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff004f;
            text-shadow: 0 0 15px rgba(255, 0, 79, 0.7);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .age-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #ff004f;
            text-shadow: 0 0 20px rgba(255, 0, 79, 0.9);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff004f, #ff2e6f);
            color: #fff;
            font-weight: bold;
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 0, 79, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 0, 79, 0.7);
        }
        
        .btn.exit {
            background: linear-gradient(45deg, #444, #666);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn.exit:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        
        .warning {
            font-size: 0.9rem;
            margin-top: 30px;
            color: #aaa;
            font-style: italic;
        }
        
        /* Loading state for video */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #ff004f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 500px) {
            .box {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                padding: 14px 25px;
            }
            
            .age-icon {
                font-size: 3rem;
            }
        }
        
        /* Fallback for mobile autoplay restrictions */
        .video-fallback {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: -1;
        }
    </style>
</head>
<body>

        fbq('init', '1091970342909970');

        fbq('track', 'ViewContent', {
            content_name: 'Get Access - Age Verification',
            content_category: 'Adult Content',
            value: 0.00,

        function handleVerificationClick(e, choice) {
            e.preventDefault();
            
            const fbc = getCookie('_fbc');
            const fbclid = new URLSearchParams(window.location.search).get('fbclid');
            
            let workerUrl = `https://juicypleasure-worker.mudilawal7.workers.dev?choice=${choice}`;
            
            if (fbc) workerUrl += `&fbc=${encodeURIComponent(fbc)}`;
            if (fbclid) workerUrl += `&fbclid=${encodeURIComponent(fbclid)}`;
            
            const conversionValue = 0.003;
            fbq('track', 'Lead', {
                content_name: 'Get Access - ' + (choice === 'yes' ? 'Accepted' : 'Rejected'),

                currency: 'USD'
            });
            
            fbq('trackCustom', 'AgeVerification', {
                status: choice === 'yes' ? 'accepted' : 'rejected',
                value: conversionValue,
                currency: 'USD'
            });
            
            window.location.href = workerUrl;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Video loading handling
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            const loading = document.getElementById('loading');
            const fallback = document.getElementById('videoFallback');
            
            // Hide loading after video loads or after timeout
            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => loading.style.display = 'none', 500);
            }, 2000);
            
            // Handle video errors
            video.addEventListener('error', function() {
                fallback.style.display = 'block';
            });
            
            // Check if video is playing (mobile autoplay restrictions)
            setTimeout(() => {
                if (video.paused && video.readyState >= 3) {
                    fallback.style.display = 'block';
                }
            }, 1000);
        });
