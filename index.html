<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-weight: 700;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        
        .cta-button {
            padding: 18px 42px;
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ff3366, #ff0033);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 0, 51, 0.4);
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 51, 0.6);
            background: linear-gradient(45deg, #ff0033, #ff3366);
        }
        
        .cta-button:active {
            transform: translateY(1px);
        }
        
        /* Loading animation */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .cta-button {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted loop playsinline>
            <!-- Using a placeholder video from Pexels -->
            <source src="Fullscreen.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        
        <div class="content">
            <h1>LIVE CONNECTION AWAITS</h1>
            <p>Join our interactive live video experience and connect with people from around the world in real-time</p>
            <button class="cta-button" id="join-button">JOIN ME ON LIVE VIDEO</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const joinButton = document.getElementById('join-button');
            const video = document.getElementById('background-video');
            
            // Try to play video with sound unmuted (will only work with user interaction)
            function enableAudio() {
                video.muted = false;
            }
            
            // Button click event
            joinButton.addEventListener('click', function() {
                // Show loading state
                const originalText = joinButton.textContent;
                joinButton.innerHTML = 'CONNECTING <span class="loader"></span>';
                joinButton.disabled = true;
                
                const loader = document.querySelector('.loader');
                loader.style.display = 'inline-block';
                
                // Simulate connection process
                setTimeout(function() {
                    // In a real application, this would connect to the video service
                    alert('Connecting you to the live video experience...');
                    
                    // Reset button
                    joinButton.textContent = originalText;
                    joinButton.disabled = false;
                    loader.style.display = 'none';
                    
                    // Enable audio after user interaction
                    enableAudio();
                }, 1500);
            });
            
            // Ensure video plays on load
            video.play().catch(function(error) {
                console.log('Video autoplay prevented: ', error);
            });
        });
    </script>
</body>
    </html>
