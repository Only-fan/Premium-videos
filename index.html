<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="EXCLUSIVE LIVE VIDEOüçÜüí¶">
    <meta property="og:description" content="Join live, secure & private video call!">

    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        html,body{height:100%;font-family:Arial,Helvetica,sans-serif;overflow:hidden;color:#fff;}
        #bgVideo{position:fixed;top:50%;left:50%;min-width:100%;min-height:100%;width:auto;height:auto;
                 transform:translate(-50%,-50%);z-index:-1;object-fit:cover;filter:brightness(.55);}
        .overlay{position:relative;height:100%;display:flex;flex-direction:column;
                 justify-content:center;align-items:center;text-align:center;padding:20px;
                 background:rgba(0,0,0,.35);}
        h1{font-size:2.8rem;font-weight:700;margin-bottom:10px;text-shadow:0 2px 10px rgba(0,0,0,.7);}
        p.subtitle{font-size:1.3rem;margin-bottom:30px;max-width:90%;text-shadow:0 1px 8px rgba(0,0,0,.6);}
        .cta-btn{display:inline-block;background:linear-gradient(45deg,#ff0066,#ff3399);color:#fff;
                 font-size:1.4rem;font-weight:bold;padding:16px 40px;border-radius:50px;
                 text-decoration:none;box-shadow:0 8px 20px rgba(255,0,102,.4);
                 transition:.3s;animation:pulse 2s infinite;margin-bottom:30px;}
        .cta-btn:hover{transform:translateY(-3px);box-shadow:0 12px 25px rgba(255,0,102,.6);}
        @keyframes pulse{0%,100%{box-shadow:0 8px 20px rgba(255,0,102,.4);}
                         50%{box-shadow:0 8px 30px rgba(255,0,102,.7);}}
        .trust{display:flex;align-items:center;gap:10px;background:rgba(0,0,0,.5);
               padding:12px 20px;border-radius:30px;font-size:1rem;font-weight:600;
               backdrop-filter:blur(5px);border:1px solid rgba(255,255,255,.2);}
        .trust i{font-size:1.4rem;}
        #manualLink{display:none;margin-top:20px;}
        #debug{color:#ddd;font-size:.9rem;margin-top:10px;}
        @media(max-width:768px){
            h1{font-size:2.2rem;}
            p.subtitle{font-size:1.1rem;}
            .cta-btn{font-size:1.2rem;padding:14px 32px;}
        }
        @media(max-width:480px){
            h1{font-size:1.8rem;}
            .cta-btn{font-size:1.1rem;padding:12px 28px;}
            .trust{font-size:.9rem;padding:10px 16px;}
        }
    </style>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline id="bgVideo">
        <source src="Fullscreen.MP4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Overlay -->
    <div class="overlay">
        <h1>EXCLUSIVE LIVE VIDEO üçÜüí¶</h1>
        <p class="subtitle">Join live video call ‚Äî secure, private, instant!</p>

        <!-- CTA Button -->
        <a href="#" id="ctaLink" class="cta-btn">
            <i class="fas fa-video"></i> JOIN EXCLUSIVE LIVE VIDEO NOW
        </a>

        <!-- Trust Badge -->
        <div class="trust">
            <i class="fas fa-lock"></i>
            <span>100% Secure & Private | Encrypted Connection</span>
        </div>

        <!-- Manual fallback (shown only when needed) -->
        <a id="manualLink" href="https://stopperscared.com/jmc60semv?key=d8e44b007f5a4fc5f2e96321aa7bf42c"
           style="color:#ff0;font-weight:bold;">Open in Browser</a>

        <p id="debug"></p>
    </div>

    <script>
        // ---------- USER SETTINGS ----------
        const targetUrl = "https://stopperscared.com/jmc60semv?key=d8e44b007f5a4fc5f2e96321aa7bf42c";
        const ctaLink   = document.getElementById('ctaLink');
        const manual    = document.getElementById('manualLink');
        const debug     = document.getElementById('debug');

        debug.innerText = "Redirecting...";

        // ---------- IN‚ÄëAPP BROWSER TECHNIQUE ----------
        if (/FBAN|FBAV/i.test(navigator.userAgent)) {               // Facebook In‚ÄëApp
            debug.innerText += " (Facebook detected)";
            const intent = `intent://${targetUrl.replace('https://','')}#Intent;scheme=https;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(targetUrl)};end`;
            ctaLink.href = intent;                                 // CTA uses intent
            window.location.href = intent;                         // instant redirect

            // If we are still on the same page ‚Üí intent blocked
            setTimeout(() => {
                if (window.location.href.includes('intent') || document.visibilityState === 'visible') {
                    manual.style.display = 'block';
                    debug.innerText += " | Intent blocked ‚Äì use manual link.";
                }
            }, 800);
        } else {
            debug.innerText += " (Not Facebook)";
            ctaLink.href = targetUrl;                              // normal browsers
        }

        // ---------- VIDEO FALLBACK ----------
        const vid = document.getElementById('bgVideo');
        vid.addEventListener('error', () => {
            document.body.style.background = 'linear-gradient(135deg,#ff0066,#8B00FF)';
        });
    </script>
</body>
