<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Connection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(126, 0, 255, 0.7), rgba(255, 0, 102, 0.7));
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .counter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .counter-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }
        
        .counter-number {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .counter-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .cta-button {
            padding: 22px 60px;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FF00AA, #FF5500);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 0, 170, 0.5);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 170, 0.7);
            letter-spacing: 2.5px;
        }
        
        .cta-button:active {
            transform: scale(0.98);
        }
        
        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 0, 170, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 0, 170, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 0, 170, 0.5);
            }
        }
        
        .notice {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            
            .counter {
                flex-wrap: wrap;
            }
            
            .counter-item {
                min-width: 70px;
            }
            
            .counter-number {
                font-size: 2rem;
            }
            
            .cta-button {
                padding: 18px 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted loop playsinline>
            <source src="Fullscreen.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        
        <div class="content">
            <h1>Live Connection Waiting</h1>
            
            <div class="counter">
                <div class="counter-item">
                    <div class="counter-number">124</div>
                    <div class="counter-label">Online Now</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number">98%</div>
                    <div class="counter-label">Connected</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number">27</div>
                    <div class="counter-label">Available</div>
                </div>
            </div>
            
            <button class="cta-button pulse" id="join-button">
                JOIN ME ON LIVE VIDEO
            </button>
            
            <div class="notice">
                <i class="fas fa-lock"></i> Secure connection | <i class="fas fa-user-shield"></i> Private
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const joinButton = document.getElementById('join-button');
            const video = document.getElementById('background-video');
            
            // Update counters randomly to make them look dynamic
            function updateCounters() {
                const onlineNow = document.querySelector('.counter-item:nth-child(1) .counter-number');
                const available = document.querySelector('.counter-item:nth-child(3) .counter-number');
                
                onlineNow.textContent = Math.floor(120 + Math.random() * 15);
                available.textContent = Math.floor(25 + Math.random() * 10);
                
                setTimeout(updateCounters, 5000);
            }
            
            // Button click event
            joinButton.addEventListener('click', function() {
                // Remove pulse animation
                joinButton.classList.remove('pulse');
                
                // Change button text and style
                joinButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CONNECTING...';
                joinButton.style.background = 'linear-gradient(45deg, #3366ff, #0033cc)';
                
                // Simulate connection process
                setTimeout(function() {
                    // Redirect or trigger popunder (this would be replaced with actual popunder code)
                    console.log('Redirecting to video connection...');
                    
                    // In a real scenario, this would be the popunder code
                    // window.open('https://example.com', '_blank', 'width=1,height=1');
                    
                    // For demonstration, we'll just show a message
                    joinButton.innerHTML = 'REDIRECTING <i class="fas fa-arrow-right"></i>';
                    joinButton.style.background = 'linear-gradient(45deg, #00cc66, #00994d)';
                    
                }, 2000);
            });
            
            // Start updating counters
            updateCounters();
            
            // Ensure video plays on load
            video.play().catch(function(error) {
                console.log('Video autoplay prevented: ', error);
            });
        });
    </script>
</body>
                    </html>
