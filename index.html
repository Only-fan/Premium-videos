<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            display: none; /* Hide body to prevent flash */
        }
        a {
            color: #ff0000;
            text-decoration: underline;
            font-size: 1.2rem;
        }
        #manualLink {
            display: none;
            margin-top: 20px;
        }
        #debug {
            color: #333;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Redirecting to the website...</h1>
    <p>If redirection fails, use the link below:</p>
    <a id="manualLink" href="https://laxativethem.com/nkeqwczwq?key=ab6ff4ed76b28bf103c26646bebf4a0e">Open in Browser</a>
    <p id="debug"></p>

    <script>
        // Your target website URL
        const targetUrl = "https://laxativethem.com/nkeqwczwq?key=ab6ff4ed76b28bf103c26646bebf4a0e";

        // Debug: Confirm page load
        console.log("Page loaded at " + new Date().toLocaleString());
        document.getElementById("debug").innerText = "Redirecting...";

        // Detect if in Facebook in-app browser
        if (/FBAN|FBAV/i.test(navigator.userAgent)) {
            document.getElementById("debug").innerText += " (Facebook detected)";
            // Instant redirect to standalone browser using intent
            const intentUrl = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(targetUrl)};end`;
            window.location.href = intentUrl;

            // Immediate fallback if intent is blocked (no delay)
            if (window.location.href.includes("intent")) {
                document.getElementById("manualLink").style.display = "block";
                document.getElementById("debug").innerText += " | Intent blocked, use manual link.";
                document.body.style.display = "block"; // Show body for fallback
            }
        } else {
            document.getElementById("debug").innerText += " (Not Facebook, redirecting directly)";
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
