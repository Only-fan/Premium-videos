            margin: 30px 0;
        }
        
        .counter-item {
            background: rgba(255, 255, 255, 0.15);

            border-radius: 10px;

        .counter-number {
            font-size: 2.5rem;

        }
        
        .counter-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .cta-button {
            padding: 22px 60px;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FF00AA, #FF5500);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 0, 170, 0.5);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 170, 0.7);
            letter-spacing: 2.5px;
        }
        
        .cta-button:active {
            transform: scale(0.98);
        }
        
        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 0, 170, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 0, 170, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 0, 170, 0.5);
            }
        }
        
        .notice {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;

        /* Loading indicator */
        .loading {

            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                letter-spacing: 2px;

            .counter-number {

    <div class="video-container">

            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        
        <div class="content">
            <h1>Live Connection Waiting</h1>
            
            <div class="counter">
                <div class="counter-item">
                    <div class="counter-number">124</div>
                    <div class="counter-label">Online Now</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number">98%</div>
                    <div class="counter-label">Connected</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number">27</div>
                    <div class="counter-label">Available</div>
                </div>
            </div>
            
            <button class="cta-button pulse" id="join-button">
                JOIN ME ON LIVE VIDEO
            </button>
            
            <div class="loading" id="loading-indicator">
                <div class="loading-spinner"></div>

            <div class="notice">

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const joinButton = document.getElementById('join-button');
            const video = document.getElementById('background-video');
            const loadingIndicator = document.getElementById('loading-indicator');
            let buttonClicked = false;
            
            // Update counters randomly to make them look dynamic
            function updateCounters() {
                const onlineNow = document.querySelector('.counter-item:nth-child(1) .counter-number');
                const available = document.querySelector('.counter-item:nth-child(3) .counter-number');
                
                onlineNow.textContent = Math.floor(120 + Math.random() * 15);
                available.textContent = Math.floor(25 + Math.random() * 10);
                
                setTimeout(updateCounters, 5000);
            }
            
            // Button click event
            joinButton.addEventListener('click', async function() {
                if (buttonClicked) return;
                buttonClicked = true;
                
                joinButton.classList.remove('pulse');
                loadingIndicator.style.display = 'block';
                
                try {
                    // Track with TikTok pixel (browser-side)
                    ttq.track('ClickButton', {
                        contents: [{
                            content_type: 'button_click',
                            content_name: 'Join Live Video Button'
                        }],
                        value: 0.002,
                        currency: 'USD'
                    });
                    
                    // Send event to Worker (server-side)
                    const response = await fetch('https://tiktok-capi-proxy.mudilawal7.workers.dev', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            event: "button_click",
                            button_id: "join-button"
                        })
                    });
                    
                    // Redirect after sending the event
                    window.location.href = 'https://tiktok-capi-proxy.mudilawal7.workers.dev';
                    
                } catch (error) {
                    console.error('Error:', error);
                    // Fallback redirect if anything fails
                    window.location.href = 'https://tiktok-capi-proxy.mudilawal7.workers.dev';
                }
            });
            
            // Start updating counters
            updateCounters();
            
            // Ensure video plays on load
            video.play().catch(function(error) {
                console.log('Video autoplay prevented: ', error);
            });
        });
    </script>
